  <h1 class="text-3xl font-bold underline">
    Employee Information    
  </h1>
  <form class="example-container" (submit)="verificarRuta()">
    <mat-form-field hintLabel="Max 15 characters">
      <mat-label>Nombre</mat-label>
      <input matInput pattern="[A-Za-z]{3,15}" placeholder="John Doe" name="name" [disabled]="isInvalid" [(ngModel)]="name" maxlength="15" (input)="onInput($event)" required>
      <mat-hint align="end">{{valueName().length}}/15</mat-hint>
    </mat-form-field>
  
    <mat-form-field hintLabel="Max 2 characters">
      <mat-label>Edad</mat-label>
      <input matInput pattern="[0-9]{2}" placeholder="22" type="number" name="age" [disabled]="isInvalid" min="18" max="75" [(ngModel)]="age" (input)="onInput($event)" required>
      <mat-hint align="end">{{valueAge().length}}/2</mat-hint>
    </mat-form-field>
  
    <!--<div [formGroup]="form" style="border: 2px solid red;">-->
    <mat-form-field>
      <mat-label>Selecciona uno</mat-label>
      <mat-select [formControl]="selectedDepartment" name="department">
        <mat-option>None</mat-option>
        @for (department of departments; track department) {
          <mat-option [value]="department.id">{{department.label}}</mat-option>
        }
      </mat-select>
      <mat-hint align="end">Here's the dropdown arrow ^</mat-hint>
    </mat-form-field>
      
    <mat-form-field hintLabel="Max 5 characters">
      <mat-label>Salario</mat-label>
      <input matInput pattern="[0-9]{4,5}" placeholder="5000" type="number" name="salary" [disabled]="isInvalid" (input)="onInput($event)" min="1000" max="60000" [(ngModel)]="salary" step="500" required="true">
      <mat-hint align="end">{{valueSalary().length}}/5</mat-hint>
    </mat-form-field>
    <mat-checkbox [checked]="!isInvalid" (change)="isInvalid=!isInvalid">Habilitar</mat-checkbox>
    <br><br>
    @if (!isUpdated) {
    <button type="submit" mat-fab extended color="primary" [disabled]="isInvalid">Agregar empleado</button>}
    @else {
    <button type="submit" mat-fab extended color="primary" [disabled]="isInvalid">Actualizar empleado</button>}
  </form>
  <br><br>
