<a mat-flat-button color="primary" routerLink="/nuevo"  [queryParams]="{accion:'1'}" routerLinkActive="mat-warn"><mat-icon matSuffix>person_add</mat-icon> Insertar empleado</a>
<br><br>

<table mat-table [dataSource]="datasource" class="mat-elevation-z8" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell cdkDrag *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i=index"> <a [routerLink]="['/actualizar/', element.id]" [queryParams]="{accion:'2'}">{{ i + 1 }}</a> </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="department">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let element"> {{element.department?.label}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="salary">
    <th mat-header-cell cdkDrag *matHeaderCellDef> Salary &#10088;&euro;&#10089;</th>
    <td mat-cell *matCellDef="let element"> {{element.salary|currency:'EUR'}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> 
      <div class="buttons-row">
        <div class="buttons-container">
          <button mat-icon-button color="primary" [routerLink]="['/actualizar/', element.id]" [queryParams]="{accion:'2'}">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="openDeleteDialog(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data that will be provided to the wrapper table. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="8">
      <mat-icon style="position:relative;top:5px;">table</mat-icon>&nbsp;No data available</td>
  </tr>
</table>
