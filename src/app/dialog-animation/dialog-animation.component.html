<h2 mat-dialog-title>{{ data.dialogTitle }}</h2>
<mat-dialog-content>
  {{ data.dialogContent }}
</mat-dialog-content>
<mat-dialog-actions>
    @if (data.dialogCancel) {
        <button mat-button (click)="onCancel()">No</button>
    }
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
