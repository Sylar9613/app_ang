<mat-toolbar color="primary">
  <span>
    <a mat-button routerLink="/">
      <mat-icon class="items-center" matSuffix>home</mat-icon> Home
    </a>
  </span>
  <span class="spacer"></span>
  <div class="buttons-row">
    <div class="buttons-container">
      @if (isLoggedIn()) {
        <a class="buttons" mat-button routerLink="empleados" routerLinkActive="mat-accent">Empleados</a>
        <a class="buttons" mat-button routerLink="calculadora" routerLinkActive="mat-warn">Calculadora</a>
        <a class="buttons" mat-button routerLink="/create" routerLinkActive="mat-accent">New Post</a>
        <button class="buttons" mat-button (click)="onLogout()">Logout <mat-icon matSuffix>logout</mat-icon></button>
      }
      @else {
          <a class="buttons" mat-button routerLink="login" routerLinkActive="primary"><mat-icon matSuffix>login</mat-icon> Login</a>
          <a class="buttons" mat-button routerLink="/signup" routerLinkActive="mat-warn"><mat-icon matSuffix>key</mat-icon> Signup</a>
        }
    </div>     
  </div>
</mat-toolbar>
